<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Spedetest</title>
  </head>
  <body>
    <main>
      <div class="panel">
        <div class="title">
          <h1>SPEDETEST</h1>
        </div>
        <div class="scorefield"><span class="score">0</span></div>
        <button class="controlBtn startEndBtn">start</button>
      </div>
      <div class="buttons">
        <div class="btn red" id="0"></div>
        <div class="btn yellow" id="1"></div>
        <div class="btn green" id="2"></div>
        <div class="btn blue" id="3"></div>
      </div>
    </main>
    <div class="modal-overlay">
      <div class="endgame-modal">
        <div class="endgame-modal-area">
          <h1>Your score: <span class="endgame-score"></span></h1>
          <p></p>
          <h2></h2>
          <div>
            <input type="text" name="name" placeholder="Your name" />
          </div>
        </div>
        <div class="sub-btn-div">
          <button type="submit" class="controlBtn submit-btn">Submit</button>
        </div>
      </div>
      <div class="highscores-modal">
        <div class="highscores-modal-toptext">
          <h1>High Scores</h1>
        </div>
        <div class="highscore-fields-area">
          <div class="highscore-field">
            <p>1:</p>
            <p class="name">-</p>
            <p class="top-score">-</p>
          </div>
          <div class="highscore-field">
            <p>2:</p>
            <p class="name">-</p>
            <p class="top-score">-</p>
          </div>
          <div class="highscore-field">
            <p>3:</p>
            <p class="name">-</p>
            <p class="top-score">-</p>
          </div>
          <div class="highscore-field">
            <p>4:</p>
            <p class="name">-</p>
            <p class="top-score">-</p>
          </div>
          <div class="highscore-field">
            <p>5:</p>
            <p class="name">-</p>
            <p class="top-score">-</p>
          </div>
        </div>
        <button class="controlBtn close-btn">Close</button>
      </div>
    </div>
  </body>
</html>
